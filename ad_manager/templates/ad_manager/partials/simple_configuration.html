{% if user_has_perm %}
<br />
<h3>Simple Configuration with Single Public IP</h3>
<hr />

<form method="POST" id="simple_configuration" action="{% url 'simple_configuration' isd_id=ad.isd_id as_id=ad.as_id %}">
  {% csrf_token %}
  <div class="form-group">
      <br/>
      <label class="control-label" class="floor-align-text" for="inputTargetISDAS">ISD-AS to connect to: </label>
      <input id="inputTargetISDAS" name="inputTargetISDAS" type="text" required>
      <label class="control-label" class="floor-align-text" for="inputHostIP">Public IP Address of the host: </label>
      <input id="inputHostIP" name="inputHostIP" type="text" required>
      <br/><br/>
      <button type="submit" class="btn">Configure and Connect</button>
  </div>
</form>

{% endif %}
